<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Design_Countdown.CSS">
    <title>Countdown Feature</title>
</head>
<body>    
<section>
    <p>Time Left</p>
    <div id="time_div">
        <div class="time" id="day">
            <div class="time_value_unit_div"><span class="time_value" id="time_value_days"></span>
            <span  class="time_unit">Days</span>
            </div>
        </div>
    <div class="time" id="hour">
        <div class="time_value_unit_div"><span class="time_value" id="time_value_hrs"></span>
        <span  class="time_unit">Hrs</span>
        </div>
    </div>
    <div class="time" id="min">
        <div class="time_value_unit_div"><span class="time_value" id="time_value_mins"></span>
        <span class="time_unit">Mins</span>
        </div>
    </div>
    <div class="time" id="sec">
        <div class="time_value_unit_div"><span class="time_value" id="time_value_secs"></span>
        <span class="time_unit">Secs</span>
        </div>
    </div>
</div>
<p id="Status">Hurry Up and grab the offers</p>
</section>
    <script src="./Function_Countdown.JS"></script>
</body>
</html>
